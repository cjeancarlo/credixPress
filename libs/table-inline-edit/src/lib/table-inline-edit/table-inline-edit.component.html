<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table class="table-margin-bottom" [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row">
            <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                <input matInput [formControl]="row.validator.controls['name']" [readonly]="!row.editing" placeholder="Name">
            </mat-form-field>
        </td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let row">
            <credix-input [rowElement]="row"></credix-input>
        </td>
    </ng-container>
    <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> pick </th>
        <td mat-cell *matCellDef="let row">
            <credix-select [InputControl]="row.validator.controls['sex']" [options]="options"></credix-select>
        </td>
    </ng-container>
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="accent" (click)="createNew()"><fa-icon [icon]="faPlus"></fa-icon></button>
        </th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!row.editing" mat-icon-button color="primary" focusable="false" (click)="row.startEdit()">
                <fa-icon [icon]="faPen"  ></fa-icon>
          </button>
            <button *ngIf="row.editing" mat-icon-button color="primary" focusable="false" (click)="row.confirmEditCreate()">
                <fa-icon [icon]="faSave"  ></fa-icon>
          </button>
            <button mat-icon-button color="primary" focusable="false" (click)="row.cancelOrDelete()">
                <fa-icon [icon]="faTimes"  ></fa-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
