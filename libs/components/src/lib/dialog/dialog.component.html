<h2 mat-dialog-title> Alerta </h2>
<div mat-dialog-content>
    <h2>{{data.deleteInfo.question}}</h2>
    <ul>
        <li>
            {{data.currentData[data.deleteInfo.infoField]}}
        </li>
    </ul>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-button mat-dialog-close="true">Si</button>
    <button mat-raised-button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</div>
