<mat-form-field class="example-full-width" floatLabel="{{ rowElement.editing ? 'float' : 'never'}}">
    <input [name]="field.name" type="text" [placeholder]="field.label" aria-label="Number" matInput [formControl]="rowElement.validator.controls[field.name]" [matAutocomplete]="auto" autocomplete="nope" (focus)="updatefilteredOptions(rowElement)">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
        <mat-option *ngFor="let option of filteredOptions " [value]="option" (onSelectionChange)="onEnter($event)">
            {{option[displayField]}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<credix-print-error [control]="getFormcontrol()" [field]="field"></credix-print-error>
